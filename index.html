<!DOCTYPE html> <html ng-app=app> <head> <meta charset=utf-8> <meta http-equiv=X-UA-Compatible content="IE=edge"> <meta name=viewport content="width=device-width,initial-scale=1"> <link href="http://fonts.googleapis.com/css?family=Roboto" rel=stylesheet type=text/css> <link rel=stylesheet href=css/app.css> <script src=js/app.js></script>  <body> <!-- Navigation --> <nav class="navbar navbar-default navbar-fixed-top" ng-controller=NavCtrl> <div class=container-fluid> <div class=navbar-header> <button type=button class="navbar-toggle collapsed" data-toggle=collapse data-target=#navbar aria-expanded=false aria-controls=navbar> <span class=sr-only>Toggle navigation</span> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span> </button> <a class=navbar-brand href=#>A Title</a> </div> <div id=navbar class="navbar-collapse collapse"> <ul class="nav navbar-nav"> <li ng-class="{active: page=='home'}"><a href="#/" ng-click="setPage('home');">Home</a></li> <li ng-class="{active: page=='about'}"><a href=#/about ng-click="setPage('about');">About</a></li> <li ng-class="{active: page=='gallery'}"><a href=#/gallery ng-click="setPage('gallery');">Pictures </a></li> <li ng-class="{active: page=='motivation'}"><a href=#/motivation ng-click="setPage('motivation');"> Motivation</a></li> <li ng-class="{active: page=='contact'}"><a href=#/contact ng-click="setPage('contact');">Contact </a></li> </ul> <ul class="nav navbar-nav navbar-right"> <li><a href=#>Action</a></li> </ul> </div> </div> </nav> <!-- Root element of PhotoSwipe. Must have class pswp. --> <div class=pswp tabindex=-1 role=dialog aria-hidden=true> <!-- Background of PhotoSwipe.

        PhotoSwipe keeps only 3 of them in the DOM to save memory.
        Don't modify these 3 pswp__item elements, data is added later on. --> <div class=pswp__container> <div class=pswp__item></div> <div class=pswp__item></div> <div class=pswp__item></div> </div> <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. --> <div class="pswp__ui pswp__ui--hidden"> <div class=pswp__top-bar> <!--  Controls are self-explanatory. Order can be changed. --> <div class=pswp__counter></div> <button class="pswp__button pswp__button--close" title="Close (Esc)"></button> <button class="pswp__button pswp__button--share" title=Share></button> <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button> <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button> <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR --> <!-- element will get class pswp__preloader--active when preloader is running --> <div class=pswp__preloader> <div class=pswp__preloader__icn> <div class=pswp__preloader__cut> <div class=pswp__preloader__donut></div> </div> </div> </div> </div> <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"> <div class=pswp__share-tooltip></div> </div> <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"> </button> <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"> </button> <div class=pswp__caption> <div class=pswp__caption__center></div> </div> </div> </div> </div> <!-- Content --> <div class=jumbotron> <h1 class=title>Some Pictures</h1> </div> <!-- the angular view --> <div ng-view></div>
